<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" rx="24" fill="url(#bgGradient)"/>

  <!-- Sound waves -->
  <g stroke="#22d3ee" stroke-width="4" fill="none" opacity="0.6">
    <path d="M100 200 Q140 150 180 200 T260 200"/>
    <path d="M540 200 Q580 150 620 200 T700 200"/>
  </g>

  <!-- Play button -->
  <circle cx="400" cy="200" r="60" fill="#0ea5e9" filter="url(#glow)"/>
  <polygon points="385,170 385,230 435,200" fill="#ffffff"/>

  <!-- Musical notes -->
  <g fill="#a855f7" filter="url(#glow)">
    <circle cx="260" cy="140" r="10"/>
    <rect x="268" y="90" width="6" height="50"/>
    <circle cx="540" cy="260" r="10"/>
    <rect x="548" y="210" width="6" height="50"/>
  </g>

  <!-- Title -->
  <text x="400" y="330"
        text-anchor="middle"
        font-size="48"
        font-weight="700"
        font-family="Arial, Helvetica, sans-serif"
        fill="url(#textGradient)"
        filter="url(#glow)">
    Party Song Guess
  </text>

  <!-- Subtitle -->
  <text x="400" y="365"
        text-anchor="middle"
        font-size="16"
        font-family="Arial, Helvetica, sans-serif"
        fill="#c7d2fe"
        opacity="0.85">
    Real-time multiplayer music guessing game
  </text>
</svg>
