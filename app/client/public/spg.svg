<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="320" height="320" rx="48" fill="url(#bg)"/>

  <!-- Play icon -->
  <circle cx="160" cy="130" r="56" fill="url(#accent)" filter="url(#glow)"/>
  <polygon points="148,104 148,156 192,130" fill="#ffffff"/>

  <!-- Sound waves -->
  <g stroke="#c7d2fe" stroke-width="4" fill="none" opacity="0.8">
    <path d="M68 130 Q92 110 116 130"/>
    <path d="M204 130 Q228 110 252 130"/>
  </g>

  <!-- Text -->
  <text x="160" y="225"
        text-anchor="middle"
        font-size="28"
        font-weight="800"
        font-family="Arial, Helvetica, sans-serif"
        fill="url(#accent)">
    Party
  </text>

  <text x="160" y="258"
        text-anchor="middle"
        font-size="28"
        font-weight="800"
        font-family="Arial, Helvetica, sans-serif"
        fill="url(#accent)">
    Song Guess
  </text>
</svg>
