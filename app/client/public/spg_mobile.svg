<svg width="360" height="640" viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="360" height="640" rx="24" fill="url(#bgGradient)"/>

  <!-- Top sound waves -->
  <g stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.5">
    <path d="M40 120 Q80 80 120 120 T200 120"/>
    <path d="M160 120 Q200 80 240 120 T320 120"/>
  </g>

  <!-- Title -->
  <text x="180" y="190"
        text-anchor="middle"
        font-size="40"
        font-weight="800"
        font-family="Arial, Helvetica, sans-serif"
        fill="url(#textGradient)"
        filter="url(#glow)">
    Party
  </text>

  <text x="180" y="235"
        text-anchor="middle"
        font-size="40"
        font-weight="800"
        font-family="Arial, Helvetica, sans-serif"
        fill="url(#textGradient)"
        filter="url(#glow)">
    Song Guess
  </text>

  <!-- Subtitle -->
  <text x="180" y="270"
        text-anchor="middle"
        font-size="14"
        font-family="Arial, Helvetica, sans-serif"
        fill="#c7d2fe"
        opacity="0.85">
    Multiplayer music guessing game
  </text>

  <!-- Play button -->
  <circle cx="180" cy="360" r="70" fill="#0ea5e9" filter="url(#glow)"/>
  <polygon points="165,330 165,390 215,360" fill="#ffffff"/>

  <!-- Musical notes -->
  <g fill="#a855f7" filter="url(#glow)" opacity="0.9">
    <circle cx="90" cy="420" r="8"/>
    <rect x="96" y="380" width="5" height="40"/>

    <circle cx="270" cy="440" r="8"/>
    <rect x="276" y="400" width="5" height="40"/>
  </g>

  <!-- Bottom hint -->
  <text x="180" y="520"
        text-anchor="middle"
        font-size="13"
        font-family="Arial, Helvetica, sans-serif"
        fill="#e0e7ff"
        opacity="0.8">
    Guess the song faster than your friends
  </text>

  <!-- Footer -->
  <text x="180" y="560"
        text-anchor="middle"
        font-size="11"
        font-family="Arial, Helvetica, sans-serif"
        fill="#a5b4fc"
        opacity="0.6">
    Real-time • Browser • Party Mode
  </text>
</svg>
